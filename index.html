<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Restaurant</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
    }

    header {
      background-color: #8b0000;
      color: white;
      padding: 20px;
    }

    header img {
      width: 90px;
    }

    h1 {
      margin: 10px 0;
    }

    .tagline {
      color: #ffdede;
    }

    section {
      padding: 30px;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .item {
      background: white;
      width: 200px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      background: #222;
      color: white;
      padding: 15px;
    }
  </style>
</head>

<body>

  <header>
    <img src="images/logo.png" alt="Logo">
    <h1>My Restaurant</h1>
    <p class="tagline">Delicious food made with love</p>
  </header>

  <section>
    <h2>Our Special Menu</h2>

    <div class="menu">
      <div class="item">
        <img src="images/pizza.jpg" alt="Pizza">
        <h3>Pizza</h3>
      </div>

      <div class="item">
        <img src="images/salad.jpg" alt="Salad">
        <h3>Salad</h3>
      </div>

      <div class="item">
        <img src="images/cake.jpg" alt="Cake">
        <h3>Cake</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>Follow us on Instagram & Facebook</p>
  </footer>

</body>
</html>
