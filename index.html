<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #8b0000, #b22222);
      color: white;
      padding: 25px 15px;
    }

    header img {
      width: 90px;
      margin-bottom: 10px;
    }

    .tagline {
      color: #ffdede;
      font-size: 14px;
    }

    section {
      padding: 30px 15px;
    }

    h2 {
      margin-bottom: 20px;
      color: #8b0000;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .item h3 {
      margin: 10px 0 0;
    }

    .order-btn {
      display: inline-block;
      margin: 30px auto;
      background: #25d366;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }

    .order-btn:hover {
      background: #1ebd5a;
    }

    footer {
      background: #222;
      color: white;
      padding: 20px 10px;
    }

    footer a {
      color: #4da6ff;
      text-decoration: none;
      margin: 0 8px;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <img src="images/logo.png" alt="Restaurant Logo">
    <h1>My Restaurant</h1>
    <p class="tagline">Delicious food made with love</p>
  </header>

  <section>
    <h2>Our Special Menu</h2>

    <div class="menu">
      <div class="item">
        <img src="images/pizza.jpg" alt="Pizza">
        <h3>Pizza</h3>
      </div>

      <div class="item">
        <img src="images/salad.jpg" alt="Salad">
        <h3>Salad</h3>
      </div>

      <div class="item">
        <img src="images/soup.jpg" alt="Soup">
        <h3>Soup</h3>
      </div>

      <div class="item">
        <img src="images/cake.jpg" alt="Cake">
        <h3>Cake</h3>
      </div>
    </div>

    <a class="order-btn" href="https://wa.me/919999999999" target="_blank">
      Order on WhatsApp
    </a>
  </section>

  <footer>
    <p>
      Follow us on
      <a href="https://www.instagram.com" target="_blank">Instagram</a> |
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
    </p>
  </footer>

</body>
</html>
