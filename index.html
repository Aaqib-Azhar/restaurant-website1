<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Sweet Dish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #8b0000, #b22222);
      color: white;
      padding: 30px 15px;
    }

    header img {
      width: 90px;
      margin-bottom: 10px;
    }

    .tagline {
      color: #ffdede;
      font-size: 14px;
    }

    nav {
      background: #b22222;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px 15px;
    }

    h2 {
      color: #8b0000;
      margin-bottom: 25px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .item {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .price {
      color: #25a244;
      font-weight: bold;
      margin-top: 5px;
    }

    .order-btn {
      display: inline-block;
      margin: 30px auto;
      background: #25d366;
      color: white;
      padding: 15px 35px;
      border-radius: 30px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
    }

    .order-btn:hover {
      background: #1ebd5a;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 300px;
      border: 0;
      border-radius: 10px;
    }

    footer {
      background: #222;
      color: white;
      padding: 25px 10px;
    }

    footer a {
      color: #4da6ff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <img src="images/logo.png" alt="The Sweet Dish Logo">
  <h1>The Sweet Dish</h1>
  <p class="tagline">Delicious food made with love</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<section>
  <h2>Our Special Menu</h2>

  <div class="menu">
    <div class="item">
      <img src="images/pizza.jpg" alt="Pizza">
      <h3>Pizza</h3>
      <p class="price">₹299</p>
    </div>

    <div class="item">
      <img src="images/salad.jpg" alt="Salad">
      <h3>Salad</h3>
      <p class="price">₹199</p>
    </div>

    <div class="item">
      <img src="images/soup.jpg" alt="Soup">
      <h3>Soup</h3>
      <p class="price">₹149</p>
    </div>

    <div class="item">
      <img src="images/cake.jpg" alt="Cake">
      <h3>Cake</h3>
      <p class="price">₹249</p>
    </div>
  </div>

  <a class="order-btn" href="https://wa.me/917889378573" target="_blank">
    Order on WhatsApp
  </a>
</section>

<section>
  <h2>Gallery</h2>
  <div class="gallery">
    <img src="images/pizza.jpg" alt="Pizza">
    <img src="images/salad.jpg" alt="Salad">
    <img src="images/soup.jpg" alt="Soup">
    <img src="images/cake.jpg" alt="Cake">
  </div>
</section>

<section>
  <h2>Find Us</h2>
  <iframe 
    src="https://www.google.com/maps?q=Basavanpura,+GotTIGiri,+Bengaluru+560083&output=embed">
  </iframe>
</section>

<footer>
  <p>
    Follow us on 
    <a href="https://www.instagram.com" target="_blank">Instagram</a> | 
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
  </p>
  <p style="font-size:12px;">Website template © You</p>
</footer>

</body>
</html>
